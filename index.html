
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
    
    <div id="container">
        <h1>Tip Calculator</h1>
    
        <div id="calculator">
            <form action="">
                <label for="">How much was your bill?<br>
                $ <input type="text" name="" id="billAmount">
                </label>
                <label for="">How was your service?
                    <select name="" id="serviceQuality">
                        <option disabled selected value="0">---Choose an Option---</option>
                        <option  value="0.3">-30% Outstanding</option>
                        <option  value="0.2">-20% Good</option>
                        <option  value="0.15">-15% It was okay</option>
                        <option  value="0.1">-10% Bad</option>
                        <option  value="0.05">-5% Terrible</option>
                    </select>
                </label>


                <label for="">How many people are sharing the bill?<br>
                <input type="text" name="" id="totalPeople"> people
                </label>

                <button type="button" id="calculate">calculate!</button>
            </form>

        </div>

        <div id="totalTip"><sup>$</sup> <span id="tip">0.000</span>
        <small id="each">each</small></div>

    </div>

    <script type="text/javascript" src="script.js"></script>
    
</body>
</html>
